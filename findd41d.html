<head>

    <title>Vehicle Lookup</title>
    <link href="Content/css/Site.css" rel="stylesheet" type="text/css" />
    <link href="Content/shadowbox/shadowbox.css" rel="stylesheet" type="text/css" />
    <link href="Content/css/part_listing.css" rel="stylesheet" type="text/css" />

<body>
    <div id="hitchlookup">
    <p>Choose your Vehicle</p>
    <img id="curtlogo" src="Content/img/curt.gif" alt="CURT Manufacturing - The FIRST Name in Towing Products" />
    <span class="clear"></span>
    <form method="get" id="hitchLookupForm" name="hitchlookup" action="http://cabelas.curtmfg.com/find">
        <!-- Select Mount -->
        <select name="mount" id="select_mount" required>
            <option value="">Select Mount</option>
            <option>Rear Mount</option>
            <option>Front Mount</option>
        </select>
        <!-- Select Year -->
        <select disabled="disabled" name="year" id="select_year" required>
            <option value="">Select Year</option>
        </select>
        <!-- Select Make -->
        <select disabled="disabled" name="make" id="select_make" required>
            <option value="">Select Make</option>
        </select>
        <!-- Select Model -->
        <select disabled="disabled" name="model" id="select_model" required>
            <option value="">Select Model</option>
        </select>
        <!-- Select Style -->
        <select disabled="disabled" name="style" id="select_style" required>
            <option value="">Select Style</option>
        </select>
        <p id="lookupError" style="display:none;"></p>
        <input type="submit" class="btnSubmit button" id="btnSubmit" value="Search" />
        <input type="hidden" name="sessionid" value="" />
        <input type="hidden" name="actionstr" value="https://www.cabelas.com/" />
    </form>
</div>
    <div id="lookup_summary">
    <span id="vehicle_string">   </span>
    <span>Your search returned ( 0 ) parts.</span>
</div>

<div class="part_tab_container">
    <ul>
        <li class="clear"></li>
    </ul>
    <div style="clear:both"></div>
</div>
<div id="part_container">
    <input type="hidden" name="errorMsg" value="" />
    <div style="clear:both"></div>
</div>
<script src="Scripts/part_listing.js" type="text/javascript"></script>
